        function demo(){

            var testClass = new TestClass();
            testClass.set("message", "関数動作確認");

<body>
    <script>
        
    </script>
    <button onclick="demo()">デモ実行</button>
        <article class="wrap">

            <section class="date">
                <h2>2023/13/36 25:66:70</h2>
            </section>

            <section class="character-aera">
                <h3 class="title-char-name">キャラクターの名前</h3>
                <p>体力：</p>
                <p>レベル：</p>
                
                <img src="./image/odbu.png" alt="キャラ画像" class="char-img">
            </section>

            <section class="incomplete-task">
                <h3 class="title-task">いまのタスク</h3>
                <ul class="task-list">
                    <li class="task">掃除する</li>
                    <li class="task">買い物いく</li>

            <section class="nav-area">
                <div class="nav-item">

                        ごはん
                    </a>
                </div>

        </article>

        <h2>TODOリスト</h2>
        <div id="app">
            <article class="wrap">
                <section class="todo-form">
                    <input
                    type="text"
                    name="todo-text"
                    class="input-text"
                    placeholder="タスクをかく"
                    :value="text"
                    @input="inputText"
                    />
                    <button
                        class="add-button"
                        @click="addTodo"
                    >ADD TODO</button>
                </section>
                <section class="list-area">
                    <div class="area-incomplete">
                        <p class="todo-title">incomplete items</p>
                        <ul class="todo-area">
                            <li
                                v-for="(item, i) in incompleteTodo"
                                :key="i"
                                class="list"
                            >
                            <span class="list-label">{{item.text}}</span>
                            <span class="button-area">
                                <button 
                                    class="list-button button-done"
                                    @click="toggleIsDone(item.id)"
                                >DONE</button>
                                <button 
                                    class="list-button button-delete"
                                    @click="deleteTodo(item.id)"
                                >DELETE</button>
                            </span>
                            </li>
                        </ul>
                    </div>
    
                    <div class="area-complete">
                        <p class="todo-title">complete items</p>
                        <ul class="todo-area">
                            <li
                                v-for="(item, i) in doneTodo"
                                :key="i"
                                class="list"
                            >
                            <span class="list-label">{{item.text}}</span>
                            <span class="button-area">
                                <button 
                                    class="list-button"
                                    @click="toggleIsDone(item.id)"
                                >RETURN</button>
                                <button 
                                    class="list-button button-delete"
                                    @click="deleteTodo(item.id)"
                                >DELETE</button>
                            </span>
                            </li>
                        </ul>
                    </div>
                </section>
    
                
            </article>
    
                
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
